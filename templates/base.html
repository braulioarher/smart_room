<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% if title %}
        <title>{{ title }} | App</title>
    {% else %}
        <title>SmartRoom | App</title>
    {% endif %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="{{url_for('static', filename='bootstrap-icons-1.9.1/bootstrap-icons.css')}}" rel="stylesheet">
    <link href="{{url_for('static', filename='css/navbar.css')}}" rel="stylesheet">

  </head>
  <body>
    <header>
    {% include 'navbar.html' %}
    </header>
    <main>
        {% block content %} 
        {% endblock %}
        <div class="b-example-divider"></div>

        <div class="container">
          <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
            <div class="col-md-4 d-flex align-items-center">
              <a href="/" class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1">
                <svg class="bi" width="30" height="24"><use xlink:href="#bootstrap"/></svg>
              </a>
              <span class="mb-3 mb-md-0 text-muted">&copy; 2022 Company, Inc</span>
            </div>

            <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
              <li class="ms-3"><a class="text-muted" href="https://github.com/braulioarher"><i class="bi bi-github"></i></a></li>
              <li class="ms-3"><a class="text-muted" href="https://www.linkedin.com/in/braulioarcher/"><i class="bi bi-linkedin"></i></a></li>
              <li class="ms-3"><a class="text-muted" href="https://www.instagram.com/braulioarcher/"><i class="bi bi-instagram"></i></a></li>
            </ul>
          </footer>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
